<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="back-wrap">
        <div class="back1"></div>
        <div class="back2"></div>
      </div>
      <div class="card">
        <div class="blue-back"></div>
        <img class="profile" src="images/image-victor.jpg" alt="profile" />
        <div>
          <h3>Victor Crest <span class="age">26</span></h3>
          <p>London</p>
        </div>
        <div class="nums">
          <p>80K<br /><span class="text">Followers</span></p>
          <p>803K<br /><span class="text">Likes</span></p>
          <p>1.4K<br /><span class="text">Photos</span></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Weirdricc">Weirdricc</a>.
    </div>
  </body>
</html>
